version: '3.8'

services:
  # Service 1: The PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: visioncare-db
    restart: always
    environment:
      POSTGRES_DB: visioncare
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432" # Exposes the database port to your computer
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # This line will run your .sql setup scripts when the DB first starts
      # We will create this file later.
      # - ../database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  # Service 2: The Spring Boot Backend
